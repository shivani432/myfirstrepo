
<html>
    <head>
        <title>Form page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width: 40%;
                border: 1px solid black;
                margin:auto;
                padding: 20px;
                font-size: 25px;
            }
            #myform table tr td input{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>My Form</h1>
            
            <form id="myform" action ="RegisterServlet" method="post">
                <table>
                  <tr>
                        <td>Enter your name : </td>
                        <td><input type="text" name="user_name" placeholder="Enter here"/></td>
                 </tr>
                 <tr>
                    <td>Enter your password</td>
                    <td><input type="password" name="user_password" placeholder="Enter here"/></td>
                 </tr>
                 <tr>
                     <td>Enter your email :</td>
                     <td><input type="email" name="user_email" placeholder="Enter here"/></td>
                 </tr>
                 <tr>
                     <td>Select gender</td>
                     <td><input type="radio" name="user_gender" value="male"/>Male &nbsp; &nbsp;
                         <input type="radio" name="user_gender" value="female"> Female
                     </td>
                 </tr>
                 <tr>
                     <td>Select your course</td>
                     <td>
                         <Select name="user_course">
                             <option value="java">java</option>
                             <option value="javascript">javascript</option>
                             <option value="python">python</option>
                             <option value="PHP">PHP</option>
                         </Select>
                     </td>
                </tr>
                <tr>
                    <td style = "text-align: right;"><input type="checkbox" value="checked" name="condition"/></td>
                    <td>Agree terms and condition</td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Resister</button>
                        <button type="Reset">Reset</button>
                                    
                    </td>
                </tr>
                     
                </table>
                
            </form>
        </div>
    </body>
</html>
